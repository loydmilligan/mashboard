# SearXNG settings for Mashb0ard
use_default_settings: true

general:
  debug: false
  instance_name: "Mashb0ard Search"

search:
  safe_search: 0
  autocomplete: "duckduckgo"
  default_lang: "auto"

ui:
  results_on_new_tab: true
  infinite_scroll: true
  default_theme: "simple"
  static_use_hash: true

server:
  secret_key: "mashb0ard-searxng-secret-key-change-me"
  limiter: false
  image_proxy: true
  method: "POST"
