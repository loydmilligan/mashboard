# Nginx config with reverse proxy for embedded services
# Environment variables are substituted at container startup:
#   - DUMBPAD_URL: e.g., "dumbpad:3000" or "192.168.1.100:3000"
#   - TERMIX_URL: e.g., "termix:8080" or "192.168.1.101:8080"
#   - BYTESTASH_URL: e.g., "bytestash:5000" or "192.168.1.102:5000"
#   - SEARXNG_URL: e.g., "searxng:8080" or "192.168.1.103:8080"
#   - VIKUNJA_URL: e.g., "vikunja:3456" or "192.168.1.104:3456"
#   - NOTEMARK_URL: e.g., "notemark:8000" or "192.168.1.105:8000"
#   - MASHBOARD_API_URL: e.g., "mashboard-api:3001"
#   - BETTER_BRAIN_URL: e.g., "better-brain:8000"

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Allow larger file uploads (50MB for task resource attachments)
    client_max_body_size 50M;

    # Security headers (allow iframe from same origin)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Dumbpad asset proxies - fix paths when embedded in iframe
    # Dumbpad requests /js/, /css/, /api/, etc. but they're served at /dumbpad/...
    location ^~ /js/ {
        proxy_pass http://${DUMBPAD_URL}/js/;
        proxy_set_header Host $host;
    }
    location ^~ /css/ {
        proxy_pass http://${DUMBPAD_URL}/css/;
        proxy_set_header Host $host;
    }
    location ^~ /managers/ {
        proxy_pass http://${DUMBPAD_URL}/managers/;
        proxy_set_header Host $host;
    }

    # ==========================================================================
    # Mashboard and Vikunja API proxies (MUST come before generic /api/)
    # ==========================================================================

    # Mashboard API proxy - accessible at /api/mashboard/
    location ^~ /api/mashboard/ {
        # Rewrite /api/mashboard/xxx to /xxx (API routes are at root, e.g., /health, /api/habits)
        rewrite ^/api/mashboard/(.*)$ /$1 break;

        # Proxy to Mashboard API service
        proxy_pass http://${MASHBOARD_API_URL};

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Vikunja API proxy - accessible at /api/vikunja/
    location ^~ /api/vikunja/ {
        # Rewrite /api/vikunja/xxx to /api/v1/xxx
        rewrite ^/api/vikunja/(.*)$ /api/v1/$1 break;

        # Proxy to Vikunja service
        proxy_pass http://${VIKUNJA_URL};

        # Forward Authorization header
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;

        # Strip jwt cookie to prevent Termix JWT from interfering with Vikunja auth
        proxy_set_header Cookie "";

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # NoteMark API proxy - accessible at /api/notemark/
    location ^~ /api/notemark/ {
        # Rewrite /api/notemark/xxx to /xxx (NoteMark API is at /api/...)
        rewrite ^/api/notemark/(.*)$ /$1 break;

        # Proxy to NoteMark service
        proxy_pass http://${NOTEMARK_URL};

        # Forward Authorization header
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Better Brain API proxy - accessible at /api/betterbrain/
    location ^~ /api/betterbrain/ {
        # Rewrite /api/betterbrain/xxx to /xxx (Better Brain API routes are at root)
        rewrite ^/api/betterbrain/(.*)$ /$1 break;

        # Proxy to Better Brain service
        proxy_pass http://${BETTER_BRAIN_URL};

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Increase timeout for LLM processing
        proxy_read_timeout 300;
        proxy_send_timeout 300;
    }

    # Termix API proxy - for Mashb0ard to call Termix API without CORS issues
    # Routes /api/termix/xxx to Termix's /xxx endpoint
    location ^~ /api/termix/ {
        # Rewrite /api/termix/xxx to /xxx (Termix endpoints are /status, /health, etc.)
        rewrite ^/api/termix/(.*)$ /$1 break;

        # Proxy to Termix service
        proxy_pass http://${TERMIX_URL};

        # Forward Authorization header
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Don't buffer responses
        proxy_buffering off;
    }

    # ==========================================================================
    # Dumbpad API (generic /api/ fallback - MUST come after specific /api/* routes)
    # ==========================================================================

    # Dumbpad API proxy (for /api/config, /api/notepad, etc.)
    location ^~ /api/ {
        proxy_pass http://${DUMBPAD_URL}/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    # Dumbpad Socket.io proxy (for real-time collaboration)
    location ^~ /socket.io/ {
        proxy_pass http://${DUMBPAD_URL}/socket.io/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # Dumbpad proxy - accessible at /dumbpad/
    # ^~ prevents regex locations from taking precedence
    location ^~ /dumbpad/ {
        # Proxy to Dumbpad service
        proxy_pass http://${DUMBPAD_URL}/;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;

        # WebSocket support for real-time collaboration
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Cookie path rewriting so cookies work under /dumbpad/
        proxy_cookie_path / /dumbpad/;

        # Increase timeouts for WebSocket connections
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Termix proxy - accessible at /termix/
    # ^~ prevents regex locations from taking precedence
    location ^~ /termix/ {
        # Proxy to Termix service
        proxy_pass http://${TERMIX_URL}/;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;

        # WebSocket support for SSH terminal
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Cookie path rewriting
        proxy_cookie_path / /termix/;

        # Increase timeouts for SSH sessions
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # ByteStash proxy - accessible at /bytestash/
    # ^~ prevents regex locations from taking precedence
    location ^~ /bytestash/ {
        # Proxy to ByteStash service
        proxy_pass http://${BYTESTASH_URL}/bytestash/;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Cookie path rewriting
        proxy_cookie_path /bytestash /bytestash/;

        # Increase timeouts
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # SearXNG proxy - accessible at /searxng/
    # ^~ prevents regex locations from taking precedence
    location ^~ /searxng/ {
        # Proxy to SearXNG service
        proxy_pass http://${SEARXNG_URL}/;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;

        # Don't buffer responses (for streaming search results)
        proxy_buffering off;

        # Cookie path rewriting
        proxy_cookie_path / /searxng/;

        # Increase timeouts
        proxy_read_timeout 60;
        proxy_send_timeout 60;
    }

    # Vikunja proxy - accessible at /vikunja/
    location ^~ /vikunja/ {
        # Proxy to Vikunja service
        proxy_pass http://${VIKUNJA_URL}/;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Cookie path rewriting
        proxy_cookie_path / /vikunja/;

        # Increase timeouts
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Dozzle proxy - accessible at /dozzle/
    location ^~ /dozzle/ {
        # Proxy to Dozzle service
        proxy_pass http://dozzle:8080/dozzle/;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;

        # WebSocket support for live log streaming
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Increase timeouts for long-running connections
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # NoteMark proxy - accessible at /notemark/
    location ^~ /notemark/ {
        # Proxy to NoteMark service
        proxy_pass http://${NOTEMARK_URL}/;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Cookie path rewriting
        proxy_cookie_path / /notemark/;

        # Increase timeouts
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # SPA fallback for Mashb0ard routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static asset caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
}
